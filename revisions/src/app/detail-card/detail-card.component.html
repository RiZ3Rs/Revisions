<div class="card"  style="width: 18rem;">
    <img src="{{ product.image | img }}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{product.title|uppercase}}</h5>
      <p class="card-text">{{product.description}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" [ngStyle]="{'background':product.price ==0 ? 'red' : 'green'}">price : {{product.price | prix}}</li>
      <li class="list-group-item">compagny : {{product.company}}</li>
    </ul>
  </div>
